<div class="mat-dialog-container">
  <h2 mat-dialog-title class="mat-dialog-title">Delete file</h2>

  <mat-dialog-content>
    Are you sure you want to delete this user?
  </mat-dialog-content>

  <mat-dialog-actions class="mat-dialog-actions">
    <button mat-button mat-dialog-close class="mat-button">No</button>

    <button
      mat-button
      class="mat-button mat-button-delete"
      (click)="onDeleteSubmit()"
    >
      Yes, I'm sure
    </button>
  </mat-dialog-actions>
</div>
