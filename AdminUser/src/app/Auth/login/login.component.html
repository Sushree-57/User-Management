<div class="login-page bg-light">
  <div class="container">
    <div class="row">
      <div class="col-lg-10 offset-lg-1">
        <h3 class="mb-3">Login Now</h3>
        <div class="bg-white shadow rounded">
          <div class="row">
            <div class="col-md-6 pe-0">
              <div class="form-left h-100 py-5 px-5">
                <form
                  [formGroup]="logform"
                  (ngSubmit)="onSubmit()"
                  class="row g-4"
                >
                  <div class="col-12">
                    <label>Username<span class="text-danger">*</span></label>
                    <div class="input-group">
                      <div class="input-group-text">
                        <i class="bi bi-person-fill"></i>
                      </div>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Enter Username"
                        formControlName="email" id="email"  [ngClass]="{error : getControl('email')?.errors && getControl('email')?.touched}"
                      />
                    </div>
                      <div *ngIf="getControl('email')?.errors && getControl('email')?.touched">
                        <small class="text-danger" *ngIf="getControl('email')?.errors?.['required']">Email ID is required</small>                       
                      </div>
                    
                  </div>

                  <div class="col-12">
                    <label>Password<span class="text-danger">*</span></label>
                    <div class="input-group">
                      <div class="input-group-text">
                        <i class="bi bi-lock-fill"></i>
                      </div>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Enter Password"
                        formControlName="password" id="password"  required [ngClass]="{error : getControl('password')?.errors && getControl('password')?.touched}"
                      />
                      </div>
                      <div *ngIf="getControl('password')?.errors && getControl('password')?.touched">
                        <small class="text-danger" *ngIf="getControl('password')?.errors?.['required']">Password is required</small>
                        
                      </div>
                  </div>

                  <div class="col-sm-12">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="inlineFormCheck"
                      />
                      <label class="form-check-label" for="inlineFormCheck"
                        >Remember me</label
                      >
                    </div>
                  </div>

                  <div class="col-12">
                    <button
                      type="submit"
                      class="btn btn-primary float-end mt-4 logbtn"
                    >
                      login
                    </button>
                  </div>
                </form>
              </div>
            </div>
            <div class="col-md-6 ps-0 d-none d-md-block">
              <div
                class="form-right h-100 bg-primary text-white text-center pt-5"
              >
                <i class="bi bi-bootstrap"></i>
                <h2 class="fs-1">Welcome Back!!!</h2>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
